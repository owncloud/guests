default:
  autoload:
     '': '%paths.base%/../features/bootstrap'

  suites:
    apiGuests:
      paths:
        - '%paths.base%/../features/apiGuests'
      contexts:
        - GuestsContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - EmailContext:
        - FilesVersionsContext:
        - CommentsContext:
        - WebDavPropertiesContext:

    webUIGuests:
      paths:
        - '%paths.base%/../features/webUIGuests'
      contexts:
        - GuestsContext:
        - EmailContext:
        - WebUIGeneralContext:
        - WebUIFilesContext:
        - WebUILoginContext:
        - WebUIGuestsContext:
        - WebUISharingContext:
        - WebUIUsersContext:
        - OccContext:
        - FeatureContext: *common_feature_context_params

  extensions:
    Cjm\Behat\StepThroughExtension: ~
